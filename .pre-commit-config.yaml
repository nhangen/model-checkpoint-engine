# Pre-commit hooks for Model Checkpoint Engine
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3

repos:
  # Standard pre-commit hooks for file quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File formatting
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        name: Fix end of files
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: [--fix=lf]

      # File validation
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]

      # Python-specific checks
      - id: check-ast
        name: Check Python AST
      - id: check-builtin-literals
        name: Check builtin type constructor use
      - id: check-docstring-first
        name: Check docstring is first
      - id: debug-statements
        name: Check for debug statements
      - id: name-tests-test
        name: Check test naming
        args: [--pytest-test-first]

      # Security
      - id: detect-private-key
        name: Detect private keys

      # Merge conflicts
      - id: check-merge-conflict
        name: Check for merge conflicts

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: [--profile=black, --line-length=88]

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3
        args: [--line-length=88]

  # Python linting with Flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint with Flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions

  # Static type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        name: Type check with MyPy
        args: [--ignore-missing-imports, --show-error-codes]
        additional_dependencies:
          - types-setuptools
          - types-requests
        exclude: ^tests/
        stages: [push]  # Run on push to avoid slowing down commits

  # Python security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        name: Security check with Bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/
        stages: [push]  # Run on push to avoid slowing down commits

  # Dependency security scanning removed - use pip-audit in Makefile instead
  # This project uses setup.py install_requires, not requirements.txt
  # Run: make deps-check

  # Validate requirements.txt
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: requirements-txt-fixer
        name: Fix requirements.txt

  # Documentation checks (disabled initially - can be enabled later)
  # Uncomment to enforce docstring style checks after addressing existing issues
  # - repo: https://github.com/pycqa/pydocstyle
  #   rev: 6.3.0
  #   hooks:
  #     - id: pydocstyle
  #       name: Check docstring style
  #       args: [--convention=google]
  #       exclude: ^(tests/|examples/|setup.py)

# Configuration for CI/CD environments
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
